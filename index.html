<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-principal">
            <picture>
                <img src="/images/illustration-hero.svg" alt="mulher escutando musica">
            </picture>
            <div class="conteudo">
                <h1>
                    order summary
                </h1>
                <p>
                    You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!
                </p>
                <div class="plano-anual">
                    <img src="/images/icon-music.svg" alt="icone de musica">
                    <div class="texto">
                        <h3>
                            Annual Plan
                        </h3>
                        <p>$59.99/year</p>
                    </div><!--texto-->
                    <a href="#">change </a>
                </div><!--plano-anual-->
                <button class="btn-pagamento">
                    <p>Proceed to Payment</p>
                </button>
                <button class="btn-cancelar">
                    <p>Cancel Order</p>
                </button>
            </div><!--conteudo-->
        </div><!--container-principal-->
    </main>
    <footer>
        <p>
            challenge for <a href="https://www.frontendmentor.io/" target="_blank">frontendmentor</a> by <a href="https://www.instagram.com/pedroph2019/" target="_blank">Pedro</a>
        </p>
    </footer>

</html>
